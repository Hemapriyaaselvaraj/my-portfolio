<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 order-md-1 order-2">
        <div class="min-vh-100 bg-light m-4 p-4 rounded shadow ">
            <h2 class="text-center mb-3">Contact Us</h2>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
                <div class="invalid-feedback">Please enter your name.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="mobile"
                  placeholder="Enter your mobile number"
                  required
                />
                <div class="invalid-feedback">Please enter a valid mobile number.</div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Type your message"
                  required
                ></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
        </div>
        </div>
        <div class=" col-lg-6 col-md-6 col-sm-12 align-content-center  order-md-2 order-1">
          <img
            src="images/contact.png"
            style="width: 90%"
            alt="contact-image"
          />
        </div>
    </div>
      </div>

    <div id="footer-placeholder"></div>
    <script src="/headerfooter.js"></script>
    <script>
        (function () {
          var form = document.querySelector(".needs-validation");
      
          form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
      
            var emailInput = document.getElementById("email");
      
            if (emailInput.validity.valueMissing) {
              emailInput.nextElementSibling.textContent = "Email is required.";
            } else if (emailInput.validity.typeMismatch) {
              emailInput.nextElementSibling.textContent = "Please enter a valid email.";
            }
      
            form.classList.add("was-validated");
          }, false);
        })();
      </script>
  </body>
</html>
